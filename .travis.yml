language: python

python: 3.5
sudo: required

env:
    global:
        - TRAVIS_NODE_VERSION="6"
    matrix:
        - TEST_TYPE="unit"
        - TEST_TYPE="e2e"

services:
    - mongodb
    - redis-server

addons:
    apt:
        sources:
            - mongodb-3.0-precise
            - elasticsearch-2.x
        packages:
            - mongodb-org-server
            - elasticsearch
            - google-chrome-stable

cache:
    - pip
    - npm

before_install:
    - sudo apt-get purge elasticsearch
    - sudo apt-get install -t stable elasticsearch
    - nvm install $TRAVIS_NODE_VERSION
    - node --version
    - chmod a+x ./scripts/*

install:
    - ./scripts/install_$TEST_TYPE.sh

script:
    - ./scripts/script_$TEST_TYPE.sh

after_script:
    - test $TEST_TYPE = "e2e" && killall -9 python

after_success:
    - test $TEST_TYPE = "unit" && coveralls-lcov -v -n coverage/lcov.info > coverage.json && coveralls --merge=coverage.json
